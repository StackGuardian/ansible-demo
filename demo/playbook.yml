---
- name: Add new host
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Add a new host to inventory
      ansible.builtin.add_host:
        name: "{{ host_ip }}" 
        ansible_user: "{{ ansible_username }}"
        group:
          - ansiblehost

- name: Install packages
  hosts: ansiblehost
  become: true
  vars:
    ansible_ssh_extra_args: "-o StrictHostKeyChecking=no"
  tasks:
    - name: Update and upgrade apt packages
      apt:
        upgrade: yes
        update_cache: yes
        cache_valid_time: 86400 

- name: Ansible Demo
  hosts: ansiblehost
  become: true
  vars:
    ansible_ssh_extra_args: "-o StrictHostKeyChecking=no"
  tasks:
    - name: Install Nginx
      apt:
        name: nginx
        state: present

    - name: Start Nginx service and enable it on boot
      service:
        name: nginx
        state: started
        enabled: yes
